<body className='snippet-body'>
    <header>
        <div id="header"></div>
        <div class="heading">
            <h2>TSF BANK</h2>
        </div>
    </header>
    <div class="container mt-3">
        <div class="card p-3 text-center">
            <div class="d-flex flex-row justify-content-center mb-3">
                <div class="image"> <img src="https://i.imgur.com/hczKIze.jpg" class="rounded-circle"> <span><i
                            class='bx bxs-camera-plus'></i></span> </div>
                <div class="d-flex flex-column ms-3 user-details">
                    <h4 class="mb-0">Zenda Grace</h4>
                    <span>Pro Member</span>
                </div>
            </div>
            <h4>Edit Profile</h4>
            <div class="row">
                <div class="col-md-6">
                    <form id="info">
                    <div class="inputs"> <label>Name</label> <input class="form-control" name="name" id="name" type="text" placeholder="Name" value="Habiba" ></div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Email</label> <input class="form-control" name="email" id="email" type="text"
                            placeholder="Email" value="habiba546@gmail.com"> </div>
                </div>
                
                <div class="col-md-6">
                    <div class="inputs"> <label>Password</label> <input class="form-control" name="pass" id="pass" type="password"
                            placeholder="Password" value="5168813"> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Account Type</label> <input class="form-control" name="type" id="type" list="browsers" placeholder="Saving" value="Saving Account">
                        <datalist id="browsers">
                            <option value="Checking Account">
                            <option value="Saving Account">
                          </datalist>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="about-inputs"> <label>About</label> <textarea class="form-control" type="text"
                            placeholder="Tell us about yourself"> </textarea> </div>
                </div>
            </div>
            <div class="mt-3 gap-2 d-flex justify-content-end">
                <div style="margin-right:1000px; display: block" > <a href="delet.html" target="_blank">Delet Account? </a></div>
               <!-- <button onclick="MyVerticallyCenteredModal()" > Delet Account? </button> -->
                
                <input class="px-3 btn btn-sm btn-outline-primary" type="button"  onclick="cancle()" value="Cancel">
                <button class="px-3 btn btn-sm btn-primary" onclick=" validInfo()">Save</button> </div>
            </div>
    </div>
</form>
