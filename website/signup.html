<!DOCTYPE html>
<html>
  <head>
    <title>sign up Page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="shared/shared.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script type="module" src="js/signup.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("shared/header.html");
      });
    </script>

    <title>Banking Site</title>
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>
    <div style="background-color: transparent; height: 100px"></div>
    <div class="container" style="width: 30%">
      <form id="signupForm">
        <h2>Sign up</h2>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="password">Confirm Password</label>
          <input type="password" id="re-password" name="password" required />
        </div>
        <div class="input-group">
          <label for="account_num">Account Number</label>
          <input type="text" id="account_num" name="account_num" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="input-group">
          <label for="SSN">SSN</label>
          <input type="text" id="SSN" name="SSN" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <br />
          <input type="radio" id="male" name="gender" value="male" checked />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
        </div>
        <div class="input-group">
          <button class="b" type="submit">Confirm</button>
        </div>
      </form>
    </div>
    <div style="background-color: transparent; height: 50px"></div>
  </body>
</html>
