<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="shared/shared.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("shared/header.html");
        $("#footer").load("shared/footer.html");
      });
    </script>

    <title>Banking site</title>
  </head>

  <body>
    <header>
      <div id="header"></div>

      <div class="heading">
        <h2>TSF BANK</h2>
      </div>

      <div class="title">
        <h2>CONTACT US</h2>
      </div>

      <div class="location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d81238.52797851202!2d31.146003272621645!3d29.980189422024342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14584f7de239bbcd%3A0xca7474355a6e368b!2sGiza%20Necropolis!5e0!3m2!1sen!2seg!4v1714317094367!5m2!1sen!2seg"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="contact-us">
        <div class="row">
          <div class="contact-col">
            <div class="font">
              <span>
                <h5>ADDRESS: Helwan University</h5>
                <p>Cairo, Egypt</p>
              </span>
            </div>

            <div>
              <span>
                <h5>PHONE NO: +20 1234567899</h5>
                <p>Sunday to Friday, 7AM to 5PM</p>
              </span>
            </div>

            <div>
              <span>
                <h5>EMAIL-ID: bank@tsf.com</h5>
                <p>Email us your query</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="footer"></div>
  </body>
</html>
