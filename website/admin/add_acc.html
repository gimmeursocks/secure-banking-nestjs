<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="../shared/shared.css" />
    <link rel="stylesheet" href="../css/user_op.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/addAccount.js" type="module"></script>
    <script>
      $(function () {
        $("#header").load("../shared/header_admin.html");
        $("#footer").load("../shared/footer.html");
      });
    </script>

    <title>Admin View</title>
  </head>
  <body>
    <header>
      <div id="header"></div>

      <div class="heading">
        <h2>TSF BANK</h2>
      </div>
    </header>
    <div class="container mt-3">
      <div class="card p-3 text-center" style="height: 200px">
        <h4>Add New Bank Account</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="inputs">
              <form id="addForm">
                <h2>Login</h2>
                <div class="input-group">
                  <label for="account_num">E-mail</label>
                  <input type="text" id="account_num" name="account_num" required />
                </div>
                <div class="input-group">
                  <label for="balance">balance</label>
                  <input type="balance" id="balance" name="balance" required />
                </div>
                <div class="input-group">
                  <button class="b" type="submit">Login</button>
                  <br />
                  <br />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-3 gap-2 d-flex justify-content-end">
          <!-- <button
            class="px-3 btn btn-sm btn-primary"
            >
            Submit
          </button> -->
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div id="footer"></div>
  </body>
</html>
