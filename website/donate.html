<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="shared/shared.css" />
    <link rel="stylesheet" type="text/css" href="css/donate.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("shared/header.html");
        $("#footer").load("shared/footer.html");
      });
    </script>

    <title>Banking site</title>

    <header>
      <div id="header"></div>
    </header>

    <div class="heading">
      <h2>TSF BANK</h2>
    </div>

    <div class="title">
      <h2>MAKE A DONATION</h2>
    </div>
  </head>
  <body>
    <div class="container" id="container-2">
      <form id="donationForm">
        <div class="form-group">
          <label for="acount_no">Account number</label>
          <input type="text" id="acount_no" required />
        </div>

        <div class="form-group">
          <label for="phone_no">Phone number</label>
          <input type="text" id="phone_no" required />
        </div>

        <div class="form-group">
          <label for="donation_entity">Donation entity</label>
          <select name="donation_entity" id="donation_entity" required>
            <option value="#"></option>
            <option value="Resala">Resala</option>
            <option value="57357">57357</option>
            <option value="ُEgyption Food Bank">ُEgyption Food Bank</option>
            <option value="Magdi Yacoub Foundation">
              Magdi Yacoub Foundation
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" required />
        </div>

        <input
          type="radio"
          id="saving_acc"
          name="account_type"
          value="Saving Account"
        />
        <label for="html">Saving Account</label><br />
        <input
          type="radio"
          id="check_acc"
          name="account_type"
          value="Check Account"
        />
        <label for="html">Check Account</label><br />

        <div class="form-group">
          <button type="submit">Submit Donation</button>
        </div>
      </form>
    </div>

    <script>
      // JavaScript code to handle form submission
      document
        .getElementById("donationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          // Get form values
          $acount_no = document.getElementById("acount_no").value;
          $phone_no = document.getElementById("phone_no").value;
          $donation_entity = document.getElementById("donation_entity").value;
          $amount = document.getElementById("amount").value;

          // Perform validation or further processing here
          // For demonstration purposes, we'll simply log the form values
          console.log("acount_no: " + $acount_no);
          console.log("phone_no: " + $phone_no);
          console.log("donation_entity: " + donation_entity);
          console.log("amount: " + amount);

          $alert = "successful tarnsaction \n\nyou had paid "
            .concat($amount)
            .concat(" to ")
            .concat($donation_entity);

          // Clear the form fields
          document.getElementById("paymentForm").reset();
          window.alert($alert);
        });
    </script>

    <div id="footer"></div>
  </body>
</html>
